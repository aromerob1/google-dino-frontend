<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      <meta
      name="viewport"
      ,
      content="width=device-width, initial-scale=1.0"
    />
    <title>Google Dino</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>Google Dino</h1>
        <canvas id="board"></canvas>
        <h3>Scores Ranking</h3>
      </div>
      <div class="d-flex justify-content-center">
        <table id="table" class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Score</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="scoresTableBody">
            <tr>
              <th scope="row">1</th>
              <td>5000</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>4913</td>
              <td>Thornton</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>4211</td>
              <td>Larry the Bird</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>3891</td>
              <td>Thornton</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>3100</td>
              <td>Thornton</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        id="gameOverContainer"
        class="game-over-container"
        style="display: none"
      >
        <input
          type="text"
          id="usernameInput"
          class="form-control mb-2"
          placeholder="Enter your username"
        />
        <button type="button" class="btn btn-primary" onclick="submitScore()">
          Submit
        </button>
        <button type="button" class="btn btn-primary" onclick="restartGame()">
          Restart
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
